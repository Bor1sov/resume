<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="style.css">

<body>

    <div class="container">
        <header class="header">
            <img class="header__myphoto" src="https://sun130-2.userapi.com/impg/enZEfNM2FlFRQCBy04kuezduU8Qg-RIfFYg9wQ/n0tdgdQZ67I.jpg?size=1188x1280&quality=95&sign=b72a58790989169ce0aa5cc98f3a47fc&type=album" alt="it's me">

                <h1 class="header__title">Hi, my name is Egor!</h1>
                <p class="header__discription">It's my resume and first website. Check this info please</p>
                <div class="contacts">
                    <h2>My social</h2>
                    <div class="contacts__links">
                        <a href="https://vk.com/5endnd5" target="_blank">Vk</a>
                        <a href="https://www.youtube.com/" target="_blank">YouTube</a>
                    </div>  
                </div>
            </div>
        </header>
    

    
        <div class="hobby">
            <h3>My hobby</h3>

                <li>Traveling</li>

                <li>Watching movies</li>

        </div>

                <div>

                </div>
                <div>
                    <label for="messsage">Ваше сообщение: </label>

                    <textarea id="message" placeholder="Введите сообщение"></textarea>
                </div>
                <div>
                    <input type="submit" class="btn" value="Отправить">
                </div>

        </div>
